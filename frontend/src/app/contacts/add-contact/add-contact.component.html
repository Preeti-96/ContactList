<div class="col-xs-12 col-md-6 col-md-offset-3">
  <form #f="ngForm" (ngSubmit)="onAddContact(f)">
    <div class="form-group">
      <label for="firstName"> First Name </label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        placeholder="Enter First Name"
        required
        ngModel
        name="firstName"/>
      <label for="lastName">Last Name </label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        placeholder="Enter last name"
        ngModel
        name="lastName"/>
      <label for="phoneNo"> Contact No </label>
      <input
        type="text"
        id="phoneNo"
        class="form-control"
        placeholder="Enter 10 digit mobile number"
        required
        ngModel
        name="phoneNo"/>
      <span *ngIf="phone_invalid"
      class="help-block">Invalid Phone number: Enter 10 digit mobile number</span>
      <br>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!f.valid">
        {{editMode ? 'Edit Contact' : 'Add Contact'}}
      </button>
      |
      <button
        class="btn btn-default"
        (click)="onClear()">
        Clear
      </button>
    </div>
  </form>
</div>
